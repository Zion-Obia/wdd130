<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is the 'Contact Us' page for the Blue Water Rafting website, providing contact information about the company.">
    <meta name="author" content="Zion Obia">
    <title>Contact Us-Blue Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/blue_rafting_logo.png" alt="Blue Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="heading">Blue Water Rafting Company</h1>
        <section class="contact-info">
            <address>
                456 Ocean Blue street<br>
                San Francisco, CA 94111<br>
                <a href="tel:+18888888888">+1 888 888 8888</a><br>
                <a href="mailto:info@bluewater.com">info@bluewater.com</a>
            </address>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1213.1934397312507!2d3.361892202490388!3d6.456744340691596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1760824955910!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        <section class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" />

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="general" checked> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

                <div class="subscribe-box">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure><img src="images/lead-guide.webp" alt="Profile of Jane Doe">
                    <figcaption>Jane Doe, Lead Guide</figcaption>
                </figure>
                <figure><img src="images/operations.webp" alt="Profile of John Smith">
                    <figcaption>John Smith, Operations</figcaption>
                </figure>
                <figure><img src="images/customer-service.webp" alt="Profile of Emily White">
                    <figcaption>Emily White, Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2025 ðŸŒ» Blue Water Rafting ðŸŒ» Zion Obia</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/zion.obia.2025/"><img src="images/facebook-logo-dark.png"
                    alt="Facebook Icon"></a>
            <a href="https://www.instagram.com/ziononyedikachi/"><img src="images/instagram-logo-dark.png"
                    alt="Instagram Icon"></a>
            <a href="https://www.linkedin.com/in/zion-obia/"><img src="images/linkedin-logo-dark.png"
                    alt="Linkedin Icon"></a>
        </nav>
    </footer>
</body>

</html>
